  <script>
    $(document).ready(function(){
      $("#modal-open").on("click", function() {
        $("#ex1").modal({
          fadeDuration: 275
        });
      });

      $("[data-form-trigger]").on('click', function(event) {

        if (this.hash !== "") {
          event.preventDefault();

          var hash = this.hash;

          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
            window.location.hash = hash;
          });
        }
      });
    });
  </script>
