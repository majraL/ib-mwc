<!doctype html>
<!--[if IE]><html class='no-js ie' lang='en'><![endif]-->
<!--[if !IE]><!-->
<html class='' lang='en' itemscope itemtype="http://schema.org/{{ schemaType }}">
<!--<![endif]-->
<head>
  <meta charset='utf-8'>

  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0'>
  <meta name='msapplication-tap-highlight' content='no'>

  <title>{{ pageTitle }}</title>
  <meta name="description" content="{{ pageDescription }}">
  <meta name="theme-color" content="#F5BC47">

  <link rel="icon" type="image/x-icon" href="">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="{{ bodyClass }}">

  {% block content %}{% endblock %}

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button> -->
        <div class="modal-body">
          <img class="c-img" src="https://cf-cdn.infobip.com/assets/mwc2020/media/map-2.png" alt="infobip stand location map">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
