<!doctype html>
<!--[if IE]><html class='no-js ie' lang='en'><![endif]-->
<!--[if !IE]><!-->
<html class='' lang='en' itemscope itemtype="http://schema.org/{{ schemaType }}">
<!--<![endif]-->
<head>
  <meta charset='utf-8'>

  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0'>
  <meta name='msapplication-tap-highlight' content='no'>

  <title>{{ pageTitle }}</title>
  <meta name="description" content="{{ pageDescription }}">
  <meta name="theme-color" content="#F5BC47">

  <link rel="icon" type="image/x-icon" href="">
  <link rel="stylesheet" href="css/main.min.css">

  <script src="//cf-cdn.infobip.com/assets/js/all-new.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</head>

<body class="{{ bodyClass }}">

  {% block content %}{% endblock %}

  <div id="ex1" class="modal">
    <div class="modal-body">
      <img class="c-img" src="https://cf-cdn.infobip.com/assets/mwc2020/media/map-2.png" alt="infobip stand location map">
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#modal-open").on("click", function() {
        $("#ex1").modal({
          fadeDuration: 275
        });
      });

      $("[data-form-trigger]").on('click', function(event) {

        if (this.hash !== "") {
          event.preventDefault();

          var hash = this.hash;

          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
            window.location.hash = hash;
          });
        }
      });
    });
  </script>
</body>
</html>
